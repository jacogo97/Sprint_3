<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Editar Empresa</title>

</head>
<body>


<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-succes text-center mb-5">Editar Empresa</h2>
    <form th:action="@{/guardarEditado/{NIT}(NIT=${empresa.NIT})}" th:object="${empresa}" method="post">
        <div class="mb-3">
            <label for="NIT" class="form-label">Código NIT de la Empresa</label>
            <input type="text" class="form-control" id="NIT" aria-describedby="emailHelp" th:field="*{NIT}" disabled>

        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Empresa</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombreEmpresa}" required>

        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Antes de enviar, ingrese todos los datos.</div>
        </div>




        <button type="submit" class="btn btn-primary">Actualizar Empresa</button>
    </form>

</div>


</body>
</html>
