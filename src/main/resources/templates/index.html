<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>INICIO</title>

</head>
<body>

<div class="card">

    <div class="card-body" sec:authorize="isAuthenticated()">

        <div class="card-body">
            <h5 class="card-title">Empresas</h5>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" style="width: 9rem;">
            <a href="/Empresas" class="btn btn-primary">Lista de Empresas</a>
        </div>



        <div class="card-body">
            <h5 class="card-title">Empleados</h5>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" style="width: 9rem;">
            <a href="/Empleados" class="btn btn-primary">Lista de Empleados</a>
        </div>



        <div class="card-body">
            <h5 class="card-title">Movimientos</h5>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" style="width: 9rem;">
            <a href="/Movimientos" class="btn btn-primary">Lista de Movimientos</a>
        </div>

    </div>

        <div class="card-body" sec:authorize="!isAuthenticated()">
            <h5 class="card-title">INGRESO</h5>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" style="width: 9rem;">
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary">INGRESAR</a>
        </div>



</div>







</body>
</html>
