<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Lista de Empresas</title>

</head>
<body>

<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-4 pt-4">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" width="50%" height="50%">
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5"> Lista de Empresas</h1>
        </div>
    </div>
</div>



<div class="container mt-5">
    <a href="/formEmpresa"> <button class="btn btn-primary" type="button">Agregar Empresa</button></a>
</div>

<div class = "container mb-5">
    <table class = "table table-hover">
        <thead>
        <th>NIT</th>
        <th>NOMBRE EMPRESA</th>
        <th>DIRECCIÃ“N</th>
        <th>TELEFONO</th>
        <th>DATE</th>
        </thead>
        <tr th:each="empresa:${lista}">
            <td th:text="${empresa.NIT}"></td>
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.updatedAt}"></td>
            <td>
                <a th:href="@{/editarEmpresa/{NIT}(NIT=${empresa.NIT})}">
                    <button type="button" class="btn btn-warning">Editar</button>
                </a>
                </td>
            <td><a th:href="@{/eliminarEmpresa/{NIT}(NIT=${empresa.NIT})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
        </tr>
    </table>
</div>



</body>
</html>
