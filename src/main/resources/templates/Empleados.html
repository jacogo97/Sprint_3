<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Lista de Empleados</title>

</head>
<body>



<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-4 pt-4">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/L_Block_Still_life_with_books.jpg" width="50%" height="50%">
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5"> Lista de Empleados</h1>
        </div>
    </div>
</div>



<div class="container mt-5">
    <a href="/formEmpleado"> <button class="btn btn-primary" type="button">Agregar Empleado</button></a>
</div>

<div class = "container mb-5">
    <table class = "table table-hover">
        <thead>
        <th>DOCUMENTO</th>
        <th>NOMBRE EMPLEADO</th>
        <th>E-Mail</th>
        <th>EMPRESA QUE PERTENECE</th>
        <th>ROL</th>
        <th>DATE</th>
        </thead>
        <tr th:each="empleado:${lista}">
            <td th:text="${empleado.documento}"></td>
            <td th:text="${empleado.nombreEmpleado}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.Pertenece_A_Empresa}"></td>
            <td th:text="${empleado.rol}"></td>
            <td th:text="${empleado.updatedAt}"></td>
            <td>
                <a th:href="@{/editarEmpleado/{documento}(documento=${empleado.documento})}">
                    <button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td><a th:href="@{/eliminarEmpleado/{documento}(documento=${empleado.documento})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
        </tr>
    </table>
</div>





</body>
</html>
