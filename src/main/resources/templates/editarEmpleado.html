<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Editar Empleado</title>

</head>
<body>

<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-succes text-center mb-5">Registrar Empleado</h2>
    <form th:action="@{/GuardarEditado/{documento}(documento=${empleado.documento})}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label for="doc" class="form-label">Documento de el Empleado</label>
            <input type="text" class="form-control" id="doc" aria-describedby="emailHelp" th:field="*{NIT}" disabled>

        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de el Empleado</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombreEmpleado}" required>

        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Correo Electr√≥nico</label>
            <input type="text" class="form-control" id="mail" th:field="*{correo}" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="emp" class="form-label">Empresa a la que pertenece</label>
            <input type="text" class="form-control" id="emp" th:field="*{Pertenece_A_Empresa}" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Editorial</label>
            <select class="form-select" id="rol" th:field="*{rol}" aria-label="Default select example">
                <option value="Sin Rol" selected>Seleccionar</option>
                <option value="OPERARIO">OPERARIO</option>
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" aria-describedby="emailHelp" required>
        </div>




        <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
    </form>

</div>

</body>
</html>
